name: Refresh Token Daily

on:
  schedule:
    - cron: "57 14 * * *"  # 21:45 VN mỗi ngày (14:45 UTC)
  workflow_dispatch:  # Cho phép chạy thủ công

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Checkout mã nguồn từ repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Bước 2: Cache Python dependencies (Cập nhật lên actions/cache@v3)
      - name: Cache Python dependencies
        uses: actions/cache@v3  # Cập nhật lên v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-

      # Bước 3: Cài đặt Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9  # Hoặc thử 3.9 hoặc 3.8

      # Bước 4: Cài đặt dependencies (requests, openpyxl)
      - name: Install dependencies
        run: |
          pip install requests openpyxl

      # Bước 5: Chạy script Python để làm mới token
      - name: Run refresh_token.py
        run: |
          python refresh_token.py

      # Bước 6: Commit .xlsx file vào GitHub
      - name: Commit .xlsx file to GitHub
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Access_Token.xlsx
          git diff --cached --exit-code || git commit -m "Update Access Token file"
          git push
