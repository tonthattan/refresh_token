name: Refresh Token Daily

on:
  schedule:
    - cron: "54 14 * * *"  # 21:45 VN mỗi ngày (14:45 UTC)
  workflow_dispatch:  # Cho phép chạy thủ công

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Checkout mã nguồn từ repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Bước 2: Cài đặt Python (chỉnh lại phiên bản ở đây)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # Phiên bản Python hợp lệ (thay 3.1 bằng 3.10)

      # Bước 3: Cài đặt dependencies (requests, openpyxl)
      - name: Install dependencies
        run: |
          pip install requests openpyxl

      # Bước 4: Chạy script Python để làm mới token
      - name: Run refresh_token.py
        run: |
          python refresh_token.py

      # Bước 5: Commit .xlsx file vào GitHub
      - name: Commit .xlsx file to GitHub
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Access_Token.xlsx
          git diff --cached --exit-code || git commit -m "Update Access Token file"
          git push
