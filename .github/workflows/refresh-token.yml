name: Refresh Access Token

on:
  schedule:
    - cron: "0 2 * * *"   # 2:00 AM UTC = 9:00 AM Việt Nam
  workflow_dispatch:      # Cho phép chạy tay từ GitHub UI

permissions:
  contents: write         # Cho phép ghi file vào repo

jobs:
  refresh-token:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # Hoặc 3.9 nếu dùng openpyxl ổn định hơn

      - name: Install dependencies
        run: pip install openpyxl requests

      - name: Run refresh_token.py
        run: python refresh_token.py

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Pull latest changes before committing
        run: git pull --rebase origin main

      - name: Commit updated Excel file
        uses: EndBug/add-and-commit@v9
        with:
          message: "Update Access Token file"
          add: "Access_Token.xlsx"

      - name: Push changes to GitHub
        run: git push origin main
