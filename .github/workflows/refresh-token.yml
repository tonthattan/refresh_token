name: Refresh Access Token

on:
  schedule:
    - cron: "0 2 * * *"     # 9:00 s√°ng Vi·ªát Nam (2:00 UTC)
  workflow_dispatch:        # Cho ph√©p b·∫•m n√∫t run th·ªß c√¥ng

permissions:
  contents: write           # Cho ph√©p ghi file v√†o repo

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install openpyxl requests

      - name: Run refresh_token.py
        run: python refresh_token.py

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Pull latest changes
        run: git pull --rebase origin main || true

      - name: Add & commit updated file
        run: |
          git add Access_Token.xlsx
          git commit -m "üîÅ Update Access Token" || echo "No changes to commit"

      - name: Push to GitHub
        run: git push origin main || echo "Nothing to push"
