name: Refresh Token and Commit to Repo

on:
  schedule:
    - cron: '0 9 * * *'  # Chạy vào lúc 9:00 AM hàng ngày
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  refresh_token:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install openpyxl requests

    - name: Pull latest changes to avoid conflict
      run: |
        git fetch origin main
        git merge origin/main --no-edit  # Merge các thay đổi từ remote vào local branch

    - name: Run the refresh_token script
      run: |
        python refresh_token.py

    - name: Commit changes to GitHub
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add Access_Token.xlsx
        git commit -m "Update Access Token file"
        git push origin main

