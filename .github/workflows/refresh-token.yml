name: Refresh Access Token

on:
  schedule:
    - cron: "0 2 * * *"  # 9:00 sáng Việt Nam (theo giờ UTC)
  workflow_dispatch:

permissions:
  contents: write  # Đảm bảo quyền ghi để push file

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Cần để đồng bộ với lịch sử commit đầy đủ

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python packages
        run: pip install requests openpyxl

      - name: Run refresh_token.py
        run: python refresh_token.py

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Pull latest changes to avoid conflict
        run: git pull --rebase origin main || true  # Đảm bảo repo được đồng bộ trước khi push

      - name: Commit Access_Token.xlsx
        run: |
          git add Access_Token.xlsx
          git commit -m "🔁 Update Access Token" || echo "No changes to commit"

      - name: Push to GitHub
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:main || echo "Push failed"
