name: Refresh Token and Commit to Repo

on:
  schedule:
    - cron: '0 2 * * *'  # 9:00 AM gi·ªù Vi·ªát Nam (UTC+7)
  workflow_dispatch:

jobs:
  refresh_token:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install openpyxl requests

      - name: Pull latest changes to avoid conflict
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git pull origin main

      - name: Run the refresh_token script
        run: python refresh_token.py

      - name: Extract token from Excel and write to .txt
        run: |
          python -c "
import openpyxl
wb = openpyxl.load_workbook('Access_Token.xlsx', data_only=True)
ws = wb.active
token = ws['A2'].value
with open('access_token.txt', 'w') as f:
    f.write(token)
print('‚úÖ Token ghi v√†o access_token.txt: ', token)
"

      - name: Commit and push changes
        run: |
          git add Access_Token.xlsx access_token.txt
          git commit -m "üîÑ Update token at $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin main || echo "‚ö†Ô∏è Kh√¥ng c√≥ thay ƒë·ªïi ƒë·ªÉ push"


